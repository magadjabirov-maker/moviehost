version: '3.8'
services:
  app:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:example@postgres:5432/postgres
      - REDIS_HOST=redis
      - JWT_SECRET=change_me
      - AWS_REGION=eu-west-1
      - S3_BUCKET=your-bucket
    depends_on:
      - postgres
      - redis
  worker:
    build: ./worker
    depends_on:
      - redis
      - postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
volumes:
  pgdata:
